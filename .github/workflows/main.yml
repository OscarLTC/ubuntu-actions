name: Deploy on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check PAT
      run: |
        if [ -z "$PAT" ]; then
          echo "PAT is not set."
          exit 1
        else
          echo "PAT is set correctly."
        fi
      env:
        PAT: ${{ secrets.PAT }}
